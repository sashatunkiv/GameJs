<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Game JS</title>
  </head>
  <body>
    <div class="wrapper">
        <h5>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</h5>
      <form action="" class="form">
        <input type="number" id="input" placeholder="write your number" />
        <button class="btn">check</button>
      </form>
      <ul class="ul"></ul>
      <p class="p"></p>
      <button class="start">Restart</button>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
